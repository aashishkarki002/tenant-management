name: Deploy Backend via FTP + SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ FTP Deploy
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: 21
          local-dir: tenant-management-backend/
          server-dir: /api.sallyanhouse.com/
          exclude: |
            **/node_modules/**
            .github/**
            *.log
            *.zip
          dangerous-clean-slate: false

      # 3️⃣ SSH - Install deps & restart Passenger
      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Activating Node.js environment..."
            source /home/sallyanh/nodevenv/api.sallyanhouse.com/20/bin/activate

            echo "Navigating to project directory..."
            cd /home/sallyanh/api.sallyanhouse.com

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Restarting Passenger application..."
            mkdir -p tmp && touch tmp/restart.txt

            echo "✅ Deployment completed successfully!"
