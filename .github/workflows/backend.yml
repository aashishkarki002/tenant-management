name: Deploy Backend via FTP + SSH

on:
  push:
    branches: [ main ]
    

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Deploy backend via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: 21
          local-dir: tenant-management-backend/
          server-dir: /api.sallyanhouse.com/
          exclude: |
            **/node_modules/**
            .github/**
            *.log
            *.zip

      # 3️⃣ SSH: install production dependencies & restart cPanel Node app
      - name: SSH & Restart Node.js App
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd ~/api.sallyanhouse.com
            npm install --production
            ~/nodevenv/api.sallyanhouse.com/bin/node restart
