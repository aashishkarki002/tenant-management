name: Deploy Backend via FTP + SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ FTP Deploy
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: 21
          local-dir: tenant-management-backend/
          server-dir: /api.sallyanhouse.com/
          exclude: |
            **/node_modules/**
            .github/**
            *.log
            *.zip
          dangerous-clean-slate: false

      # 3️⃣ Deploy Backend via SSH
      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: api.sallyanhouse.com       # or 190.92.174.249
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22                        # change if using custom SSH port
          script: |
            # Activate Node.js virtual environment
            source /home/sallyanh/nodevenv/api.sallyanhouse.com/20/bin/activate

            # Navigate to project directory
            cd /home/sallyanh/api.sallyanhouse.com

            # Install production dependencies
            npm install --production

            # Restart Passenger application
            passenger-config restart-app .
