name: Build and Deploy Backend via FTP + SSH

on:
  push:
    branches: [ main ]
    paths:
      - 'tenant-management-backend/**'  # only run when backend changes

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (optional if you have build step)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies locally (if build needed)
      - name: Install dependencies
        working-directory: tenant-management-backend
        run: npm install

      # 4️⃣ Build step (if using TS)
      - name: Build project
        working-directory: tenant-management-backend
        run: npm run build
        # remove if plain JS

      # 5️⃣ Deploy backend via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: 21
          local-dir: tenant-management-backend/
          server-dir: /api.sallyanhouse.com
          exclude: |
            .github/
            node_modules/
            *.log
            *.zip

      # 6️⃣ SSH: install dependencies & restart Node.js app
      - name: SSH & Restart Node.js App
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd ~/api.sallyanhouse.com
            npm install --production
            ~/nodevenv/api.sallyanhouse.com/bin/node restart
