name: Deploy Backend via FTP + SSH

on:
  push:
    branches: [ main ]
    paths:
      - 'tenant-management-backend/**'  # Run only when backend changes

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (needed for npm install)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies locally (optional, ensures node_modules exists if needed)
      - name: Install dependencies
        working-directory: tenant-management-backend
        run: npm install

      # 4️⃣ Deploy backend via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: 21
          local-dir: tenant-management-backend/
          server-dir: /api.sallyanhouse.com
          exclude: |
            .github/
            node_modules/
            *.log
            *.zip

      # 5️⃣ SSH to server: install dependencies & restart Node app with PM2
      - name: SSH & Restart Node.js App
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd ~/api.sallyanhouse.com
            npm install --production
            # Restart the app using PM2; start if not running
            pm2 restart api.sallyanhouse.com || pm2 start src/server.js --name "api.sallyanhouse.com"
